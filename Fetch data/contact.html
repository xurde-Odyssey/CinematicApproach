<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact -X U R D E</title>

    <!--
    - favicon
  -->
    <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">

    <!--
    - custom css link
  -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--
    - google font link
  -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>

    <!--
    - #MAIN
  -->

    <main>

        <header class="header">
            <div class="header-container">
                <a href="index.html" class="logo">
                    <img src="./assets/images/logo.ico" alt="XURDE" width="30">
                    <span>PORTFOLIO<br><small>RESUME</small></span>
                </a>

                <nav class="navbar">
                    <ul class="navbar-list">
                        <li class="navbar-item">
                            <a href="index.html" class="navbar-link" data-nav-link>Home</a>
                        </li>
                        <li class="navbar-item">
                            <a href="resume.html" class="navbar-link" data-nav-link>About Me</a>
                        </li>
                        <li class="navbar-item">
                            <a href="blog.html" class="navbar-link" data-nav-link>Blog</a>
                        </li>

                        <li class="navbar-item">
                            <a href="daily-dose.html" class="navbar-link" data-nav-link>Daily Dose</a>
                        </li>


                        <li class="navbar-item">
                            <a href="contact.html" class="btn-chat">Let's Chat</a>
                        </li>
                    </ul>
                </nav>


            </div>
        </header>

        <div class="content-wrapper">
            <article class="contact" data-page="contact">

                <header>
                    <h2 class="h2 article-title">Contact</h2>
                </header>

                <section class="mapbox" data-mapbox>
                    <figure>
                        <iframe src="https://maps.google.com/maps?q=urlabari&t=&z=15&ie=UTF8&iwloc=&output=embed"
                            width="400" height="300" loading="lazy"></iframe>
                    </figure>
                </section>

                <section class="contact-form">

                    <h3 class="h3 form-title">Contact Form</h3>

                    <form action="https://formsubmit.co/chipmunk.py@gmail.com" method="POST" class="form" data-form>

                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_subject" value="New Contact Form Submission from Portfolio">


                        <div class="input-wrapper">
                            <input type="text" name="fullname" class="form-input" placeholder="Full name" required
                                data-form-input>

                            <input type="email" name="email" class="form-input" placeholder="Email address" required
                                data-form-input>
                        </div>

                        <textarea name="message" class="form-input" placeholder="Your Message" required
                            data-form-input></textarea>

                        <button class="form-btn" type="submit" disabled data-form-btn>
                            <ion-icon name="paper-plane"></ion-icon>
                            <span>Send Message</span>
                        </button>

                    </form>

                </section>

            </article>
        </div>
    </main>

    <!--
    - custom js link
  -->
    <script src="./assets/js/script.js"></script>

    <!--
    - ionicon link
  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
